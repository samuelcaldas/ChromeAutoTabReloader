<!DOCTYPE html>
<html>
<head>
    <title>Auto Tab Reloader</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <h3>Auto Tab Reloader</h3>
    <div class="input-group">
        <label for="interval">Reload every (minutes):</label>
        <input type="number" id="interval" min="1" placeholder="e.g., 5">
    </div>
    <div class="button-group">
        <button id="set">Set Timer</button>
        <button id="clear">Clear Timer</button>
    </div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
